<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Guardar Datos</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form (ngSubmit)="saveData()">
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="number" class="form-control" id="id" name="id" [(ngModel)]="id">
                  </div>
                  <div class="mb-3">
                      <label for="name" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                  </div>
                  <div class="mb-3">
                      <label for="mark" class="form-label">Marca:</label>
                      <input type="text" class="form-control" id="mark" name="mark" [(ngModel)]="mark">
                  </div>
                  <div class="mb-3">
                      <label for="price" class="form-label">Precio:</label>
                      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price">
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Tama√±o:</label>
                    <input type="number" class="form-control" id="size" name="size" [(ngModel)]="size">
                </div>
          
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          </form>
      </div>
  </div>
</div>
